<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Hot Rolling Simulator</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a1a1a; color: #e0e0e0; display: flex; justify-content: center; padding: 40px; }
        .card { background: #2d2d2d; padding: 30px; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.5); width: 400px; border: 1px solid #444; }
        h2 { color: #00a8ff; text-align: center; margin-bottom: 25px; }
        label { display: block; margin-bottom: 8px; font-size: 0.9em; color: #aaa; }
        input { width: 100%; padding: 12px; margin-bottom: 20px; border-radius: 6px; border: 1px solid #444; background: #1e1e1e; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 14px; background: #00a8ff; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 1em; transition: 0.2s; }
        button:hover { background: #0086cc; }
        #res { margin-top: 25px; padding: 15px; background: #1e1e1e; border-left: 4px solid #00a8ff; border-radius: 4px; display: none; text-align: center; }
    </style>
</head>
<body>

<div class="card">
    <h2>Rolling Force Estimator</h2>
    
    <label>Roll Diameter (mm):</label>
    <input type="number" id="diam" value="600">
    
    <label>Thickness Reduction (mm):</label>
    <input type="number" id="red" value="15">

    <button onclick="runCalculation()">Run Simulation</button>

    <div id="res"></div>
</div>

<script src="rolling_logic.js"></script>
<script>
    function runCalculation() {
        const d = parseFloat(document.getElementById('diam').value);
        const r = parseFloat(document.getElementById('red').value);
        
        // Hívás a WASM modulba
        const force = Module._calculate_rolling_force(d, r);
        
        const resDiv = document.getElementById('res');
        resDiv.style.display = 'block';
        resDiv.innerHTML = "<strong>Estimated Force:</strong><br>" + force.toFixed(2) + " kN";
    }
</script>

</body>
</html>
